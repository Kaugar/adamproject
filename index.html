<body class="bg-light">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class "well">
                    <h2>Ügyvéd adatai:</h2>

                    <form id="lawyerForm" class="form-control">

                            <div class="col">
                                <label>Ügyvéd neve:</label>

                            <div class="col">

                                <input class="form-control" type="text" id="lawyersAddress" placeholder="">
                            </div>
                        </div>
                    </form>

                </div>
                <br>
                <div class="sellerForm" class="form-control">
                    <form id="sellerForm" method="post" action="#">
                        <div class="row">
                            <fieldset id="sellers" class="form-control">
                            </fieldset>
                        </div>
                        <br>
                    </form>
                    <input type="button" class="btn btn-secondary" id="add_seller" value="Eladó hozzáadása">

                </div>

                    <input type="text" class="form-control" id="propertyArea" placeholder="">

                    <input type="text" class="form-control" id="propertyType" placeholder="">
                    Cím:
                    <input type="text" class="form-control" id="propertyAddress" placeholder="">

                    <input type="text" class="form-control" id="propertyOwnerPageDate" placeholder="">

                <br>

                <br>

    <script>
        var listOfSellers = [];
        var sellerCounter = 1;
        var listOfBuyers = [];
        var buyerCounter = 1;
        var listOfSources = [];
        var sourceCounter = 1;
        var selectedSeller = '';

        function createSellers() {

            //Seller variables
            for (let i = 1; i < sellerCounter; i++) {
                var sellerId = document.getElementById("sellerId").value;
                var sellerFirstName = document.getElementById("sellerFirstName" + i).value;
                var sellerBirthName = document.getElementById("sellerBirthName" + i).value;
                var sellerBirthPlace = document.getElementById("sellerBirthPlace" + i).value;
                var sellerBirthDate = document.getElementById("sellerBirthDate" + i).value;
                var sellerMothersName = document.getElementById("sellerMothersName" + i).value;
                var sellerIdNum = document.getElementById("sellerIdNum" + i).value;
                var sellerTaxId = document.getElementById("sellerTaxId" + i).value;
                var sellerAddress = document.getElementById("sellerAddress" + i).value;
                var sellerOwnership = document.getElementById("sellerOwnership" + i).value;
                listOfSellers[i] = {
                    name: sellerFirstName,
                    birthName: sellerBirthName,
                    birthDate: sellerBirthDate,
                    birthPlace: sellerBirthPlace,
                    mothersName: sellerMothersName,
                    id: sellerIdNum,
                    taxId: sellerTaxId,
                    address: sellerAddress,
                    ownership: sellerOwnership
                };
            }
        }

        function createBuyers() {

            //Buyer variables
            for (let i = 1; i < buyerCounter; i++) {
                var buyerId = document.getElementById("buyerId").value;
                var buyerFirstName = document.getElementById("buyerFirstName" + i).value;
                var buyerBirthName = document.getElementById("buyerBirthName" + i).value;
                var buyerBirthPlace = document.getElementById("buyerBirthPlace" + i).value;
                var buyerBirthDate = document.getElementById("buyerBirthDate" + i).value;
                var buyerMothersName = document.getElementById("buyerMothersName" + i).value;
                var buyerIdNum = document.getElementById("buyerIdNum" + i).value;
                var buyerTaxId = document.getElementById("buyerTaxId" + i).value;
                var buyerAddress = document.getElementById("buyerAddress" + i).value;
                var buyerOwnership = document.getElementById("buyerOwnership" + i).value;
                listOfBuyers[i] = {
                    name: buyerFirstName,
                    birthName: buyerBirthName,
                    birthDate: buyerBirthDate,
                    birthPlace: buyerBirthPlace,
                    mothersName: buyerMothersName,
                    id: buyerIdNum,
                    taxId: buyerTaxId,
                    address: buyerAddress,
                    ownership: buyerOwnership
                };
            }
        }

        function createSources() {
            //Source variables
            for (let i = 1; i < sourceCounter; i++) {
                var sourcePaymentDate = document.getElementById("sourcePaymentDate" + i).value;
                var ownSourceAmount = document.getElementById("ownSourceAmount" + i).value;
                var ownSourceAmountText = document.getElementById("ownSourceAmountText" + i).value;
                var loanAmount = document.getElementById("loanAmount" + i).value;
                var bankName = document.getElementById("bankName" + i).value;
                var ownSourceBankAccountNumber = document.getElementById("ownSourceBankAccountNumber" + i).value;
                var bankAccountOwner = document.getElementById("ownSourceBankAccountNumber" + i).value;
                var ownBankName = document.getElementById("ownSourceBankName" + i).value;
                var loanAmountText = document.getElementById("loanAmountText" + i).value;
                var csokAmount = document.getElementById("csokAmount" + i).value;
                var loanPaymentDate = document.getElementById("loanPaymentDate" + i).value;
                var csokAmount = document.getElementById("csokAmount" + i).value;
                var csokAmountText = document.getElementById("csokAmountText" + i).value;
                var csokPaymentDate = document.getElementById("csokPaymentDate" + i).value;
                var csokBankName = document.getElementById("csokBankName" + i).value;
                var csokBankAccountOwner = document.getElementById("csokBankAccountOwner" + i).value;
                var csokBankAccountNumber = document.getElementById("csokBankAccountNumber" + i).value;
                var buyerLoanBankNumber = document.getElementById("buyerLoanBankNumber" + i).value;
                var loanSellerName = document.getElementById("loanSellerName" + i).value;
                var loanBankAccountNumber = document.getElementById("loanBankAccountNumber" + i).value;
                var loanSellerBankName = document.getElementById("loanSellerBankName" + i).value;
                listOfSources[i] = {
                    type : listOfSources[i].type,
                    sourcePaymentDate: sourcePaymentDate,
                    loanAmount: loanAmount,
                    loanAmountText: loanAmountText,
                    loanPaymentDate: loanPaymentDate,
                    ownSourceBankAccountNumber: ownSourceBankAccountNumber,
                    bankName: bankName,
                    ownBankName: ownBankName,
                    ownSourceAmountText: ownSourceAmountText,
                    ownSourceAmount: ownSourceAmount,
                    bankAccountOwner: bankAccountOwner,
                    csokAmount: csokAmount,
                    csokAmountText: csokAmountText,
                    csokPaymentDate: csokPaymentDate,
                    csokBankName: csokBankName,
                    csokBankAccountNumber: csokBankAccountNumber,
                    csokBankAccountOwner: csokBankAccountOwner,
                    buyerLoanBankNumber: buyerLoanBankNumber,
                    loanSellerName: loanSellerName,
                    loanBankAccountNumber: loanBankAccountNumber,
                    loanSellerBankName: loanSellerBankName
                };
            }
        }

        function generateSellerText() {
            createSellers();
            if (listOfSellers.length == 2) {
                document.getElementById("sellerText").innerHTML = 'amely létrejött egyrészről ' + listOfSellers[1].name
                    .bold() +
                    ' (születési neve: ' + listOfSellers[1].birthName + ', születési hely, idő: ' + listOfSellers[1]
                    .birthPlace +
                    ', ' + listOfSellers[1].birthDate +
                    ', anyja neve: ' + listOfSellers[1].mothersName + ', személyi azonosító jel: ' + listOfSellers[
                        1].id +
                    ', adóazonosító jel: ' + listOfSellers[1].taxId + ') ' +
                    listOfSellers[1].address + 'szám alatti lakos, mint Eladó – továbbiakban: <b>Eladó</b> –, ';
            } else {
                var multipleSellerText = 'amely létrejött egyrészről ' + listOfSellers[1].name.bold() +
                    ' (születési neve: ' + listOfSellers[1].birthName + ', születési hely, idő: ' + listOfSellers[1]
                    .birthPlace +
                    ', ' + listOfSellers[1].birthDate +
                    ', anyja neve: ' + listOfSellers[1].mothersName + ', személyi azonosító jell: ' + listOfSellers[
                        1].id +
                    ', adóazonosító jel: ' + listOfSellers[1].taxId + ') ' +
                    listOfSellers[1].address + 'szám alatti lakos, mint Eladó';

                for (let j = 2; j < sellerCounter; j++) {
                    multipleSellerText = multipleSellerText.concat('<br/> és ' + listOfSellers[j].name.bold() +
                        ' (születési név: ' +
                        listOfSellers[j].birthName + ', születési hely, idő: ' + listOfSellers[j].birthPlace +
                        ', ' + listOfSellers[j].birthDate +
                        ', anyja neve: ' + listOfSellers[j].mothersName + ', személyi azonosító jell: ' +
                        listOfSellers[j].id +
                        ', adóazonosító jel: ' + listOfSellers[j].taxId + ') ' +
                        listOfSellers[1].address +
                        'szám alatti lakos, mint Eladó<br/> – továbbiakban: <b>Eladók</b> –, ');
                }
                document.getElementById("sellerText").innerHTML = multipleSellerText;

            }

        }

        function generateBuyerText() {
            createBuyers();
            if (listOfBuyers.length == 2) {
                document.getElementById("buyerText").innerHTML = 'másrészről ' + listOfBuyers[1].name +
                    ' (születéskori név: ' +
                    listOfBuyers[1].birthName +
                    ', születési hely, idő: ' + listOfBuyers[1].birthPlace + ',' + listOfBuyers[1].birthDate +
                    ', anyja születési neve: ' + listOfBuyers[1].mothersName +
                    ', személyi azonosító jel: ' + listOfBuyers[1].id + 'adóazonosító jel: ' + listOfBuyers[1].taxId +
                    ') ' +
                    listOfBuyers[1].address +
                    ' szám alatti lakos, mint Vevő – továbbiakban: <b>Vevő</b> - között az alulírott napon az alábbi feltételek mellett:'
            } else {
                var multipleBuyerText = 'másrészről ' + listOfBuyers[1].name.bold() +
                    ' (születési neve: ' + listOfBuyers[1].birthName + ', születési hely, idő: ' + listOfBuyers[1].birthPlace +
                    ', ' + listOfBuyers[1].birthDate +
                    ', anyja neve: ' + listOfBuyers[1].mothersName + ', személyi azonosító jell: ' + listOfBuyers[1]
                    .id +
                    ', adóazonosító jel: ' + listOfBuyers[1].taxId + ') ' +
                    listOfBuyers[1].address + 'szám alatti lakos, mint Vevő';

                for (let j = 2; j < buyerCounter; j++) {
                    multipleBuyerText = multipleBuyerText.concat('<br/> és ' + listOfBuyers[j].name.bold() +
                        ' (születéskori név: ' +
                        listOfBuyers[j].birthName + ', születési hely, idő: ' + listOfBuyers[j].birthPlace +
                        ', ' + listOfBuyers[j].birthDate +
                        ', anyja neve: ' + listOfBuyers[j].mothersName + ', személyi azonosító jell: ' +
                        listOfBuyers[j].id +
                        ', adóazonosító jel: ' + listOfBuyers[j].taxId + ') ' +
                        listOfBuyers[1].address +
                        'szám alatti lakos, mint Vevő<br/> – továbbiakban: <b>Vevők</b> – között – az alulírott napon és helyen az alábbi feltétekkel:'
                    );
                }
                document.getElementById("buyerText").innerHTML = multipleBuyerText;
            }

        }

        function generatePropertyText() {
            createSellers();
            createBuyers();
            var propertyAreaNumber = document.getElementById("propertyAreaNumber").value;
            var propertyArea = document.getElementById("propertyArea").value;
            var propertyAddress = document.getElementById("propertyAddress").value;
            var propertyOwnerPageDate = document.getElementById("propertyOwnerPageDate").value;
            var propertyPrice = document.getElementById("propertyPrice").value;
            var propertyPriceText = document.getElementById("propertyPriceText").value;
            var propertyType = document.getElementById("propertyType").value;
            if (listOfSellers.length <= 2 && listOfBuyers.length <= 2) {
                document.getElementById("propertyText").innerHTML = '<li>Eladó ' + listOfSellers[1].ownership +
                    ' tulajdoni hányad arányú kizárólagos tulajdonát képezi az ingatlan-nyilvántartásban ' +
                    propertyAreaNumber +
                    ' <b>hrsz</b>. alatt felvett, ' + propertyArea +
                    ' m2 alapterületű, üzlethelyiség megjelölésű, természetben ' +
                    propertyAddress +
                    ' szám alatti ingatlan társasházi ingatlan az alapító okiratban meghatározott helyiségekkel együtt (továbbiakban: <b>Ingatlan</b>). A ' +
                    propertyOwnerPageDate +
                    '-i tulajdoni lap tanúsága szerint az Ingatlan per-, teher- és igénymentes.</li>'
            } else if (listOfSellers.length > 2) {
                var sellersOwningText = '';
                for (let i = 1; i < sellerCounter - 1; i++) {
                    sellersOwningText = sellersOwningText.concat(listOfSellers[i].name + ' Eladó ' + listOfSellers[
                            i].ownership +
                        ' arányú és ');
                }
                sellersOwningText = sellersOwningText.concat(listOfSellers[listOfSellers.length - 1].name +
                    ' Eladó ' +
                    listOfSellers[listOfSellers.length - 1].ownership + ' arányú ')
                document.getElementById("propertyText").innerHTML = '<li>Szerződő felek rögzítik, hogy ' +
                    sellersOwningText +
                    ' kizárólagos tulajdonát képezi az ingatlan- nyilvántartásban ' + propertyAreaNumber +
                    ' hrsz. alatt felvett, ' + propertyArea + ' m2 alapterületű, ' + propertyType +
                    ' megnevezésű, természetben ' +
                    propertyAddress +
                    ' szám alatti társasházi ingatlan az alapító okiratban meghatározott helyiségekkel együtt (továbbiakban: <b>Ingatlan</b>). Felek rögzítik, hogy a ' +
                    propertyOwnerPageDate +
                    '-i tulajdoni lap tanúsága alapján az Ingatlant terheli 31080/2017.12.06. számon bejegyzett perindítás. Felek rögzítik, hogy a perindítás tényének törlése folyamatban van. Egyebekben az Ingatlan per-, teher- és igénymentes.<li/>'
            }
            if (listOfBuyers.length == 2 && listOfSellers.length == 2) {
                document.getElementById("sellingText").innerHTML =
                    '<li>Eladó eladja Vevő pedig a megismert és megtekintett állapotban 1/1 arányban megvásárolja – adásvétel jogcímén – az Ingatlant ' +
                    propertyPrice + '- Ft, azaz ' + propertyPriceText +
                    ' forint vételárért. Vevő a vételárat az alábbiak szerint köteles Eladónak megfizetni:</li>'

            } else if (listOfSellers.length > 2 && listOfBuyers.length > 2) {
                var buyersOwnershipText = '' + listOfBuyers[1].ownership;
                for (let i = 2; i < listOfBuyers.length; i++) {
                    buyersOwnershipText = buyersOwnershipText.concat('-' + listOfBuyers[i].ownership);
                }
                document.getElementById("sellingText").innerHTML =
                    '<li>Eladók eladják Vevők pedig a megismert és megtekintett állapotban ' + buyersOwnershipText +
                    ' arányban megvásárolják – adásvétel jogcímén – az Ingatlant ' +
                    propertyPrice + ',- Ft, azaz ' + propertyPriceText +
                    ' forint vételárért. Vevők a vételárat az alábbiak szerint kötelesek Eladóknak megfizetni:</li>'
            } else if (listOfSellers.length == 2 && listOfBuyers.length > 2) {
                var buyersOwnershipText = '' + listOfBuyers[1].ownership;
                for (let i = 2; i < listOfBuyers.length; i++) {
                    buyersOwnershipText = buyersOwnershipText.concat('-' + listOfBuyers[i].ownership);
                }
                document.getElementById("sellingText").innerHTML =
                    '<li>Eladó eladja Vevők pedig a megismert és megtekintett állapotban ' + buyersOwnershipText +
                    ' arányban megvásárolja – adásvétel jogcímén – az Ingatlant ' +
                    propertyPrice + '- Ft, azaz ' + propertyPriceText +
                    ' forint vételárért. Vevők a vételárat az alábbiak szerint köteles Eladónak megfizetni:</li>'

            } else if (listOfSellers.length > 2 && listOfBuyers.length == 2) {
                document.getElementById("sellingText").innerHTML =
                    '<li>Eladók eladják Vevő pedig a megismert és megtekintett állapotban 1/1 arányban megvásárolja – adásvétel jogcímén – az Ingatlant ' +
                    propertyPrice + '- Ft, azaz ' + propertyPriceText +
                    ' forint vételárért. Vevők a vételárat az alábbiak szerint kötelesek Eladónak megfizetni:</li>'

            }
        }

        function generateSourceText() {
            createSources();
            var buyers = (listOfBuyers.length > 2) ? 'Vevő' : 'Vevők';
            var sellers = (listOfSellers.length > 2) ? 'Eladó' : 'Eladók';
            var sourceText = '';
            if (listOfSources.length > 2) {
                sourceText = sourceText.concat('<ol>')
            }
            for (let i = 1; i < listOfSources.length; i++) {
                if (listOfSources[i].ownSourceAmount && listOfSources[i].type === 'ownSource') {
                    sourceText = sourceText.concat('<li>'+buyers + listOfSources[i].paymentDate +
                        '-ig a vételárból ' + listOfSources[i].ownSourceAmount + ',- Ft, azaz ' + listOfSources[i].ownSourceAmountText +
                        ' forint <b>vételárrészletet</b> önerőből ' + listOfSources[i].bankAccountOwner + 'Eladónak Eladó ' + listOfSources[i].ownBankName +
                        ' Banknál vezetett '+listOfSources[i].ownSourceBankAccountNumber+' számú bankszámlájára történő utalás útján megfizetnek. '+sellers+' ezen bankszámlára történő teljesítést a vételár-hátralék saját kezeikhez történő megfizetésének ismerik el.</li>')
                } else if (listOfSources[i].loanAmount && listOfSources[i].type === 'loan') {
                    sourceText = sourceText.concat('<li>'+buyers + listOfSources[i].loanPaymentDate +
                        '-ig a vételárból ' + listOfSources[i].loanAmount + ',- Ft, azaz ' + listOfSources[i].loanAmountText +
                        ' forint <b>vételárrészletet</b> az '+sellers+'nak okiratszerkesztő, letéteményes ügyvéd útján megfizetni a(z) '+listOfSources[i].bankName+'-től igényelt kölcsönből akként, hogy a pénzintézet eljáró ügyvéd '+listOfSources[i].buyerLoanBankNumber+' számú letéti számlájára folyósítja a kölcsönt, aki '+listOfSources[i].loanSellerName+' Eladó '+listOfSources[i].loanSellerBankName+'-nál található '+listOfSources[i].loanBankAccountNumber+' számú bankszámlájára utalja tovább a vételárhátralékot. </li>');
                } else if (listOfSources[i].csokAmount && listOfSources[i].type === 'csok') {
                    sourceText = sourceText.concat('<li>'+buyers + listOfSources[i].csokPaymentDate +
                        '-ig a vételárból ' + listOfSources[i].csokAmount + ',- Ft, azaz ' + listOfSources[i].csokAmountText +
                        ' forint <b>vételárrészletet</b> az ' + sellers + 'nak az okiratszerkesztő, letéteményes ügyvéd útján megfizetni a Családok Otthonteremtési Kedvezményéből (CSOK) történő finanszírozás útján akként, hogy a CSOK az '
                        +listOfSources[i].csokBankName +'által kerül folyósításra, amit '+listOfSources[i].csokBankAccountOwner +' Eladónak Eladó ' + listOfSources[i].ownBankName +
                        ' Banknál vezetett '+listOfSources[i].csokBankAccountNumber+' számú bankszámlájára történő utalás útján megfizetnek. </li>');
                }
            }
            if (listOfSources.length > 2) {
                sourceText = sourceText.concat('</ol>')
            }
            document.getElementById("sourceText").innerHTML = sourceText;
            //$(document).on('change', '#drp', function () {
            //    $("#answer").text(this.value)
            //    selectedSeller = $("#answer").val(this.value);
            //});
        }

        function genarateContract() {
            var lawyersName = document.getElementById("lawyersName").value;
